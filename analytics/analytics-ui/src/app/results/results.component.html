<div style="margin-left:110px">
  <h1>Results</h1>
</div>

<!-- Dynamic Table -->
<div *ngIf="outputType=='TABLE'" class="container">
  <div class="spacer"></div>
  <mat-card>
    <div class="example-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container [matColumnDef]="column" *ngFor="let column of tableColumns">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            <h3>{{ column | uppercase }}</h3>
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="tableColumns; sticky: true">
        </mat-header-row>
        <mat-row *matRowDef="let row; columns: tableColumns;">
        </mat-row>
      </mat-table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card>
  <div class="spacer"></div>
</div>

<!-- HTML -->
<div *ngIf="outputType=='HTML'" id="htmlContainer" class="container">
</div>
